<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p class="title">Rock Paper Scissor</p>
    <button class="move-button" id="rock-btn">
        <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>
    <button class="move-button" id="paper-btn">
        <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>
    <button class="move-button" id="scissor-btn">
        <img class="move-icon" src="images/scissor-emoji.png" alt="">
    </button>
    <p class="result" id="display-game-result" ></p>
    <p id="display-game-players"></p>
    <p class="score " id="display-game-id">
    </p>
    <button class="reset-score-button" id="restart-btn">Restart Scores</button>
    <button class="auto-play-button" id="auto-play-btn" >Auto Play</button>
    <div></div>

    <script src="game.js"></script>
</body>
</html>
